<div class="total">
<div class="row mobile">
  <!-- Designed by Jaysen Henderson. Developed by me for fun. Source: https://dribbble.com/shots/3686055-hello-login-Ui -->

  <div class="wrapper">

    <!--  Header  -->
    <header class="section header">
      <div class="trapezoid"></div>

      <div class="header__text">
        <h1> <img src="./assets/slug3.jpeg" width="35%" height="85%"> Slug</h1>
        <br>
        <p>Sign in or create a new account.</p>
      </div>
    </header>

      <!--  Sign Up  -->
      <section class="section sign-up">
        <div class="trapezoid"></div>
        <form (ngSubmit)="signup(signuping)" #signuping="ngForm">

          <input type="tel" name="email"  pattern="[0-9]" placeholder="Email" ngModel>

        </form>
      </section>

      <!--  Sign In  -->
      <section *ngIf="show" class="section sign-in">
        <form (ngSubmit)="login(logining)" #logining="ngForm">
          <p style="color:red">{{error}}</p>

          <input type="text" name="email" placeholder="Email" ngModel>
          <button type="submit">Get OTP</button>

          <p class="opposite-btn1">Don't have an account?</p>
        </form>
      </section>
      <section *ngIf="!show" class="section sign-in">
        <form (ngSubmit)="gettoken(token)" #token="ngForm">
          <p style="color:red">{{error}}</p>
          <input type="text" name="otp" placeholder="Enter OTP" ngModel>
          <button type="submit">Login</button>

          <p class="opposite-btn2" (click)="changetologin()" >Want to Change Number.?</p>
        </form>
      </section>
  </div>
</div>
