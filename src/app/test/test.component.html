<h3  class="title-pen"style="font-size:1em" > Grab Your Food </h3>

<div>

  </div>
  <details *ngFor="let item of items | keyvalue">
    <summary>{{item.key}}</summary>
    <div class="lists">
    <ul class="list-group">

   <li class="list-group-item" *ngFor="let indi of item.value ; let i = index">
            <label class="itemname">
              <img src="./assets/veg.png" height="15px" *ngIf="indi.itemvariant=='veg'">
              <img src="./assets/non-veg.png" height="15px" *ngIf="indi.itemvariant=='nonveg'">&nbsp;{{indi.itemname}}

             <br> <p class="price">Rs {{indi.itemprice}}</p> </label>


                  <a  class=" pull-right">
                  <i class="fa fa-minus-circle" aria-hidden="true" (click)="dec(i,item.key)"></i>
</a>
                 <label class="pull-right" style="margin-left:4%;margin-right:4%">{{indi.count}}</label>
                 <a  class=" pull-right"  style="margin-left:2%">
                   <i class="fa fa-plus-circle" aria-hidden="true" (click)="inc(i,item.key)"></i>
</a>
                </li>


           </ul> </div>  </details>





</div>
