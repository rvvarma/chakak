<div class="total">
<div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="./assets/bk1.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">

        </div>
      </div>

      <div class="item">
        <img src="/assets/bk1.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">

        </div>
      </div>

      <div class="item">
        <img src="./assets/kfc.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">

        </div>
      </div>

    </div>

    <!-- Left and right controls -->
   <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- Modal -->
<h1  class="title-pen"style="font-size:0.8em;font-weight:bold" > Grab Your Food


<div class="pull-right" style="margin-right:5.5%;" >
  <i class="fa fa-search bottom-icons" data-toggle="modal" data-target="#myModal"aria-hidden="true"></i>

  </div>
   </h1>

  <details *ngFor="let item of items | keyvalue">
    <summary>{{item.key}}</summary>
    <div class="lists">
    <ul class="list-group">

   <li class="list-group-item" *ngFor="let indi of item.value ; let i = index">
            <label class="itemname">
              <img src="./assets/veg.png" height="15px" *ngIf="indi.itemvariant=='veg'">
              <img src="./assets/non-veg.png" height="15px" *ngIf="indi.itemvariant=='nonveg'">&nbsp;{{indi.itemname}}

             <br> <p class="price">Rs {{indi.itemprice}}</p> </label>


                  <a  class=" pull-right">
                  <i class="fa fa-plus-circle" aria-hidden="true" (click)="inc(i,item.key)" data-toggle="modal" data-target="#centralModalDanger"></i>

</a>
                 <label class="pull-right" style="margin-left:4%;margin-right:4%">{{indi.count}}</label>
                 <a  class=" pull-right"  style="margin-left:2%">
                   <i class="fa fa-minus-circle" aria-hidden="true" (click)="dec(i,item.key)"></i>

</a>
                </li>


           </ul> </div>  </details>





</div>
