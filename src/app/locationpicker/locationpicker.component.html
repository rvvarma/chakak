
<form>
<input ngx-google-places-autocomplete class="form-control" #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" width="100%"/>
</form>
<agm-map
  [latitude]="latn"
  [longitude]="lngn"
  [zoom]=17
  [scrollwheel]="true"
  [disableDefaultUI]="true"
  [zoomControl]="false"
  [streetViewControl]="false"
  [mapDraggable]="true"
(centerChange)="centerChange($event)"
(mapReady)="mapReady($event)"
>

  <agm-marker
      [latitude]="lat"
      [longitude]="lng"
      [animation]="'DROP'"

      >


  </agm-marker>



</agm-map>
<div class="total" style="margin-left:2%;">
<h6>Select Delivery Location <span ></span></h6>
<input type="text" id="lname" name="lname" >

<button id="confirmPosition" class="address" style="width:100%" (click)="confirmaddress()">Confirm Address</button>
