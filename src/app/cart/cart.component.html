<div class="total">
  <div cass="cartempty" *ngIf="!isavail">
    <h1 style="text-align:center;font-weight:400;
margin-top:20%">

<img src="./assets/cart.png"height="250px">
<br><br>
Your Cart is Empty!
</h1>
<div style="margin-left:20%; margin-top:10%;font-family: 'Lobster Two', cursive;">
<button class="address" routerLink="/mobile">Continue Shoping </button>

  </div>
  </div>

<div class="container" *ngIf="isavail">
  <h2>Cart</h2>




<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product" *ngFor="let item of items ; let i = index">
    <div class="product-image ">
      <button class="wNrY5O" (click)="dec(i)"> â€“ </button>&nbsp;<p class="_2csFM9"> {{item.count}}</p> &nbsp;<button class="wNrY5O" (click)="inc(i)"> + </button>

    </div>
    <div class="product-details">
      <div class="product-title">{{item.itemname}}</div>
      <p class="product-description"></p>
    </div>
    <div class="product-quantity ">
      <div class="product-line-price pull-left">{{item.itemprice}}</div>


    </div>


  </div>


  <div class="totals">
    <div class="totals-item">
      <label calss="pull-left">Subtotal</label>
      <div class="totals-value" id="cart-subtotal">{{subtotal}}</div>

    </div>

    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">{{tax}}</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">{{shipping}}</div><hr>
    </div>
    <div class="totals-item totals-item-total">
      <label style="color:green;">Grand Total</label>
      <div class="totals-value" id="cart-total">{{this.total}}</div>
    </div>
  </div>


      <button class="checkout" routerLink="/mobile/checkout">Checkout</button>

</div>
</div>
</div>
<script>
  /* Set rates + misc */
  var taxRate = 0.05;
  var shippingRate = 15.00;
  var fadeTime = 300;


  /* Assign actions */
  $('.product-quantity input').change( function() {
    updateQuantity(this);
  });

  $('.product-removal button').click( function() {
    removeItem(this);
  });


  /* Recalculate cart */
  function recalculateCart()
  {
    var subtotal = 0;

    /* Sum up row totals */
    $('.product').each(function () {
      subtotal += parseFloat($(this).children('.product-line-price').text());
    });

    /* Calculate totals */
    var tax = subtotal * taxRate;
    var shipping = (subtotal > 0 ? shippingRate : 0);
    var total = subtotal + tax + shipping;

    /* Update totals display */
    $('.totals-value').fadeOut(fadeTime, function() {
      $('#cart-subtotal').html(subtotal.toFixed(2));
      $('#cart-tax').html(tax.toFixed(2));
      $('#cart-shipping').html(shipping.toFixed(2));
      $('#cart-total').html(total.toFixed(2));
      if(total == 0){
        $('.checkout').fadeOut(fadeTime);
      }else{
        $('.checkout').fadeIn(fadeTime);
      }
      $('.totals-value').fadeIn(fadeTime);
    });
  }


  /* Update quantity */
  function updateQuantity(quantityInput)
  {
    /* Calculate line price */
    var productRow = $(quantityInput).parent().parent();
    var price = parseFloat(productRow.children('.product-price').text());
    var quantity = $(quantityInput).val();
    var linePrice = price * quantity;

    /* Update line price display and recalc cart totals */
    productRow.children('.product-line-price').each(function () {
      $(this).fadeOut(fadeTime, function() {
        $(this).text(linePrice.toFixed(2));
        recalculateCart();
        $(this).fadeIn(fadeTime);
      });
    });
  }


  /* Remove item from cart */
  function removeItem(removeButton)
  {
    /* Remove row from DOM and recalc cart total */
    var productRow = $(removeButton).parent().parent();
    productRow.slideUp(fadeTime, function() {
      productRow.remove();
      recalculateCart();
    });
  }
</script>
