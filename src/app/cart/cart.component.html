<div class="total">
  <div cass="cartempty" *ngIf="!isavail">
    <span>
    <h1 style="text-align:center;font-weight:400;
margin-top:10%">

<img src="./assets/cart.png" style=" left:50%;"height="250px">
<br><br>
Your Cart is Empty!
</h1>
<div style="margin-left:23%; margin-top:10%;font-family: 'Lobster Two', cursive;">
<button class="address" routerLink="/mobile">Continue Shopping </button>

  </div>
  </span>
  </div>

<div class="container" *ngIf="isavail">
  <h2>Cart</h2>




<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product" *ngFor="let item of items ; let i = index">
    <div class="product-image ">

           <i class="fa fa-minus-circle fa-lg" aria-hidden="true" (click)="dec(i)" ></i>
&nbsp;<p class="_2csFM9"> {{item.count}}</p> &nbsp;

        <i class="fa fa-plus-circle fa-lg" aria-hidden="true" (click)="inc(i)"></i>


    </div>
    <div class="product-details">
      <div class="product-title">{{item.itemname}}</div>
      <p class="product-description"></p>
    </div>
    <div class="product-quantity ">
      <div class="product-line-price pull-left">{{item.itemprice}}</div>


    </div>


  </div>


  <div class="totals">

    <div class="totals-item">
      <label calss="pull-left">Subtotal</label>
      <div class="totals-value" id="cart-subtotal">{{subtotal}}</div>

    </div>

    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">{{tax}}</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">{{shipping}}</div><hr>
    </div>
    <div class="totals-item totals-item-total">
      <label style="color:green;">Grand Total</label>
      <div class="totals-value" id="cart-total">{{this.total}}</div>
    </div>

    <div class="totals-item totals-item-total">
      <label > {{currentaddress}} </label> <button class="btn danger" data-toggle="modal" data-target="#location1">  Change</button>

    </div>
  <!--  <div class="totals-item totals-item-total">
      <button class="checkout2" routerLink="/mobile/checkout">COD</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="checkout1" routerLink="/mobile/checkout">Pay </button>
    </div>-->
  </div>

<!--  <label>Pin Loaction: </label><input type="text" id="lname" name="lname" >
<label> complete addressss</label> <button class="btn danger">Change</button>
-->
<div class="col-md-12">
<button *ngIf="currentaddress!='No Address Selected..'" class="checkout col-md-3"  (click)="cod()">Cash On Delivery</button>
  <button *ngIf="currentaddress!='No Address Selected..'" class="checkout col-md-3"  (click)="online()">Pay Online</button>
  <button *ngIf="currentaddress=='No Address Selected..'" class="checkout col-md-3" data-toggle="modal" data-target="#location1" >Select Address</button>




<div>
</div>
</div>
</div>


    <div class="modal fade" id="location1" role="dialog">
      <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Set Your Location</h4>

              <button type="button" class="close" data-dismiss="modal" #close>&times;</button>
            </div>
            <div class="modal-body" style="height:50%;">
              <a  (click)="closemodal()"  routerLink="/mobile/location" [queryParams]="{mapping:'cart'}" >
<h3 style="text-align:left;font-size:1em;font-weight:bolder"> Current Location

  <input class="pull-right" height="40px" type="image" src="https://img.icons8.com/cotton/36/000000/worldwide-location.png" alt="Submit">
<br> <sub> use gps to get correct location</sub>
    </h3>
</a>
     <hr>

<h3 style="text-align:left; font-size:1em;font-weight:bolder"> Saved Location</h3>
<div class="" style="text-align:left">
  <button class="button-address" *ngFor="let item of savedaddresses" (click)=saved(item)>
    <font size="3"><label style="font-size:0.7em;">{{item.address}}</label>
    </font>
  </button>


</div>
         </div>




        </div>
    </div>
</div>
